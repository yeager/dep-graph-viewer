name: Build RPM
on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: fedora:latest
    steps:
      - uses: actions/checkout@v4
      - name: Install build deps
        run: dnf install -y rpm-build python3 gettext
      - name: Build RPM
        run: |
          set -e
          VER=$(grep -oP 'version = "\K[^"]+' pyproject.toml | head -1)
          mkdir -p ~/rpmbuild/{SOURCES,SPECS,RPMS}
          tar czf ~/rpmbuild/SOURCES/dep-graph-viewer-${VER}.tar.gz --transform "s,^,dep-graph-viewer/," -C $(pwd)/.. dep-graph-viewer/
          echo "" | base64 -d | sed "s/VERSIONPLACEHOLDER/${VER}/g" > ~/rpmbuild/SPECS/dep-graph-viewer.spec
          rpmbuild -bb ~/rpmbuild/SPECS/dep-graph-viewer.spec
      - uses: actions/upload-artifact@v4
        with:
          name: rpm-package
          path: ~/rpmbuild/RPMS/**/*.rpm
